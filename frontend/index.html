<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Manager</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-download"></i> Download Manager</h1>
            <p class="subtitle">Unduh file dengan mudah dan cepat</p>
        </header>

        <div class="input-panel">
            <div class="input-group">
                <label for="url"><i class="fas fa-link"></i> URL File</label>
                <input type="text" id="url" placeholder="https://example.com/file.zip" size="50">
            </div>
            <div class="input-group">
                <label for="filename"><i class="fas fa-file"></i> Nama File</label>
                <input type="text" id="filename" placeholder="nama_file.zip">
            </div>
            <button id="startBtn" class="btn primary"><i class="fas fa-play"></i> Mulai Download</button>
        </div>

        <div class="downloads-container">
            <h2><i class="fas fa-list"></i> Daftar Download</h2>
            <div id="downloads" class="downloads-list"></div>
        </div>

        <footer>
            <p>Â© 2025 Simple Download Manager</p>
        </footer>
    </div>
    <script src="./src/main.js" type="module"></script>
</body>
</html>
